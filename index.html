<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Website</title>

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- header section starts -->

    <header class="header">

        <a href="index.html" class="logo"><i class="fas fa-shopping-basket"></i>groco</a>

        <nav class="navbar">
            <a href="index.html">home</a>
            <a href="shop.html">shop</a>
            <a href="about.html">about</a>
            <a href="review.html">review</a>
            <a href="blog.html">blog</a>
            <a href="contact.html">contact</a>
        </nav>

        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="cart-btn" class="fas fa-shopping-cart"></div>
            <div id="login-btn" class="fas fa-user"></div>
        </div>

        <form action="" class="search-form">
            <input type="search" placeholder="search here..." id="search-box">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="shopping-cart">
            <div class="box">
                <i class="fas fa-times"></i>
                <img src="image/cart-1.jpg" alt="">
                <div class="content">
                    <h3>organic food</h3>
                    <span class="quantity">1</span>
                    <span class="multiply">X</span>
                    <span class="price">INR 180</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-times"></i>
                <img src="image/cart-2.jpg" alt="">
                <div class="content">
                    <h3>organic food</h3>
                    <span class="quantity">1</span>
                    <span class="multiply">X</span>
                    <span class="price">INR 180</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-times"></i>
                <img src="image/cart-3.jpg" alt="">
                <div class="content">
                    <h3>organic food</h3>
                    <span class="quantity">1</span>
                    <span class="multiply">X</span>
                    <span class="price">INR 180</span>
                </div>
            </div>
            <h3 class="total"> total : <span>560</span></h3>
            <a href="#" class="btn">checkout cart</a>
        </div>

    </header>

    <!-- header section ends -->




    

    <!-- custom js file link -->
    <script src="js/script.js"></script>
</body>
</html>
